<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Test Add Student to Roster Form</title>
  </head>
  <body>
      
<div id = "formShadow" class = "shadow-lg p-3 mb5 bg-white rounded">
<div id = "formContainer" class = "card rounded-0" style = "width: 22rem; align-content: center;">
<form class="form-horizontal">
<fieldset>


<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


<!-- Form Name -->
<div class = "card-header">
    <h3 class = "mb-0">Create User Account</h3>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="card-body">
<div class="form-group">
  <label for="firstNameInput" class="control-label col">First Name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="firstNameInput" placeholder="" required="">
  </div>
</div>

<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="lastNameInput" class="control-label col">Last Name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="lastNameInput" placeholder="" required="">
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="emailInput" class="control-label col">Email:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="emailInput" placeholder="" required="">
  </div>
</div>
<div class="form-group">
  <label for="passwordInput" class="control-label col">Password:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="passwordInput" placeholder="" required="">
  </div>
</div>
<!-- Bootstrap Select http://getbootstrap.com/css/#selects -->
<div class="form-group">
  <label class="control-label col" for="roleInput">Permission Level:</label>
  <div class="controls col-sm-10">
    <select id="roleInput" name="roleInput" class="form-control" required="">
      <option>Student</option>
      <option>Professor</option>
      <option>Admin</option>
    </select>
    
  </div>
</div>

<!-- Button http://getbootstrap.com/css/#buttons -->
<div class="form-group">
  <label class="control-label col" for="createAccountButton"></label>
  <div class="text-right col">
    <button type="button" id="createAccountButton" name="createAccountButton" class="btn btn-primary" aria-label="">Create New Account</button>
    
  </div>
</div>

    </div>
</fieldset>
</form>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
