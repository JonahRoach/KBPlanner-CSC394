<!-- Start of Discussion Board -->

<div id="discussion-board" class="mx-auto w-75 p3">
    <!-- Discussion Nav Start -->
    <ul class="nav nav-pills mx-auto" id="d-navbar">
            <li class="nav-item">
               <input type="text" id="section" placeholder="Add New Section"> <button type="button" class="btn btn-primary" onclick="addDiscussionSection(); updateSections(); clearSectionInput();"> + </button> 
            </li>
    </ul>
    <!--Discussion Nav End-->

    <!-- Gets added by JS-->

</div>
<button class="open-button" onclick="openForm();"> ADD NEW POST </button>


<!-- Add New Post -->
<div class="form-popup" id="myForm">
        <form action="javascript:newPost(); getPostTitle(); getPostDetail(); clearFormInput();" class="form-container">
          <h1></h1>
      
          <label for="title"><b>Enter a Title</b></label>
          <input type="text" placeholder="Post Title" id="title-post" required>
      
          <label for="psw"><b>Post Detail</b></label>
          <input type="text" placeholder="Post Detail" id="post-detail" required>
      
          <button type="submit"  class="btn">Submit Post</button>
          <button type="button" class="btn cancel" onclick="closeForm(); clearFormInput();">Close</button>
        </form>
</div>
<!-- End Add New Post-->


<!-- End of Discussion Board -->
